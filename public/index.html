<!DOCTYPE html>
<html lang="en" ng-app="docent">
  <head>
    <title> </title>
    <link rel="shortcut icon" href="css/images/?.ico" type="image/x-icon">
    <!--style-->
    <link rel="stylesheet" href="libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="Barista/barista.main.min.css">
    <!-- libraries -->
    <script src="libraries/jquery/jquery.min.js"></script>
    <script src="libraries/string/lib/string.min.js"></script>

    <script src="libraries/angular/angular.js"></script>

    <script src="Barista/barista.main.min.js"></script>

  <body ng-controller="main">
    <div style="margin-bottom:2em">set the count of the first item:
      <input ng-model="groups[0].counts[0].count">
      <button ng-click="switchData()" class="btn">change $scope.groups</button>
      <button ng-click="updateData()" class="btn">change individual count</button>
      <button ng-click="removeItem()" class="btn">remove a count</button>
    </div>
    <div ng-repeat="group in groups" ng-include="'count.html'" class="col-sm-3"></div>
  </body>
